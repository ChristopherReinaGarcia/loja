<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carrinhos.css">
</head>
<body>
    <header>
        <span>Carrinho</span>
    </header>
    <main>
        <div class="title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imagens/iphone.png" width="100" height="150" alt="nokia">
                                    <div class="info">
                                        <div class="nome">Iphone</div>
                                        <div class="cor">8</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 100,00</td>
                            <td>
                                <div class="quantidade">
                                    <button>-</button>
                                    <span>1</span>
                                    <button>+</button>
                                </div>
                            </td>
                            <td>R$ 100,00</td>
                            <td>
                                <button class="delete">X</button>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header class="cabe">Resumo da Compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$ 100,00</span></div>
                        <div><span>Frete</span><span>Grátis</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 100,00</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div> 
    </main>
</body>
</html>
